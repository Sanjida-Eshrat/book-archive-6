<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Book Archive</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <header class="container-fluid">
            <section class="mt-4">
                <h1 class="text-center mt-5 p-2 text-color">Search Your Desired Book!</h1>
                <!-- search bar -->
                <div class="w-75 mx-auto mt-5 input-group mb-3">
                    <input id="search-text" type="text" class="form-control" placeholder="Search the book you want" aria-label="search book" aria-describedby="button-addon2">
                    <button onclick="searchBook()" id="button-search" class="btn btn-color" type="button" id="button-addon2">Search</button>
                </div>
             </section>
        </header>
        <main>
            <section class="container">
                <!-- spinner -->  
                <div class="d-flex justify-content-center">
                    <div id="spinner" class="spinner-border" role="status"></div>
                </div>
                <!-- error message -->
                <div id="error-message">

                </div>
                <!-- No result found-->
                <div id="no-result">

                </div>        
                <!-- total result found-->
                <div id="total-result" class="mt-3">

                </div>
                <!-- get searched books -->
                <div id="search-book" class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4 m-3">

                </div>
            </section>
        </main>
        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
        crossorigin="anonymous"></script>
        <script src="js/app.js"></script>
    </body>
</html>
